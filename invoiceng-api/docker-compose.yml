version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: invoiceng-postgres
    environment:
      POSTGRES_DB: invoiceng
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: invoiceng-api
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DATABASE_URL=jdbc:postgresql://postgres:5432/invoiceng
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - JWT_SECRET=dev-secret-key-for-local-development-only-change-in-production
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY:-sk_test_xxxxx}
      - PAYSTACK_PUBLIC_KEY=${PAYSTACK_PUBLIC_KEY:-pk_test_xxxxx}
      - TERMII_API_KEY=${TERMII_API_KEY:-your-api-key}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
